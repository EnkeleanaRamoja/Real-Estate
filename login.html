<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('background.png') no-repeat center center/cover;
        backdrop-filter: blur(6px);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.png');
      filter: blur(5px) brightness(0.6);
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      animation: floatUp 6s linear infinite;
      filter: blur(2px);
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    .login-box {
      width: 380px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      color: #fff;
      animation: fadeSlide 1.2s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 35px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-field {
      margin-bottom: 25px;
    }

    .input-field input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
      margin-left: -15px;
    }

    .input-field input::placeholder {
      color: #ddd;
    }

    .input-field input:focus {
      background: rgba(255,255, 255, 0.35);
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
    }

    .footer a {
      color: #74c0fc;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background:  rgb(72, 124, 65);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .error {
      color: #ff6b6b;
      margin-top: 15px;
      text-align: center;
      display: none;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="particle" style="left: 12%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 55%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 75%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 4s;"></div>

  <div class="login-box">
    <h2>Login</h2>

    <div class="input-field">
      <input type="text" id="username" placeholder="Enter Username">
    </div>

    <div class="input-field">
      <input type="password" id="password" placeholder="Enter Password">
    </div>
    

    <button onclick="login()">Login</button>

    <div class="footer">
      You don't have an account? <a href="register.html">Register</a>
    </div>

    <p class="error" id="errorMsg">Incorrect username or password</p>
  </div>


  <script>
    window.addEventListener('load', function() {
      const savedEmail = localStorage.getItem('registeredEmail');
      if (savedEmail) {
        document.getElementById('username').value = savedEmail;
      }
      document.getElementById("errorMsg").style.display = "none";
    });

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      document.getElementById("errorMsg").style.display = "none";

      const registeredEmail = localStorage.getItems('registeredEmail');
      const registeredPassword = localStorage.getItems('registeredPassword');

      console.log('User input:', user);
      console.log('Stored email:', registeredEmail);
      console.log('User pass:', pass);
      console.log('Stored pass:', registeredPassword);

      if (registeredEmail && registeredPassword && user === registeredEmail && pass === registeredPassword) {
        window.location.href = "Home.html";
        return;
      } 

      else if (user === "admin" && pass === "2025") {
        window.location.href = "Home.html";
        return;
      } 
      else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>

</body>
</html>
