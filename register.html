<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;

      /* Luxury mansion background */
      background: 
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.8)),
        url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80')
        no-repeat center center / cover;

      animation: bgZoom 30s ease-in-out infinite alternate;
    }

    @keyframes bgZoom {
      from { background-size: 100%; }
      to { background-size: 110%; }
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.45), rgba(0,0,0,0.75));
      z-index: -1;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      filter: blur(2px);
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    /* Register box */
    .register-box {
      width: 400px;
      padding: 40px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.45);
      color: #fff;
      animation: fadeSlide 1.2s ease forwards;
      opacity: 0;
      transform: translateY(25px);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-field {
      margin-bottom: 22px;
    }

    .input-field input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-field input::placeholder {
      color: #ddd;
    }

    .input-field input:focus {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #2f9e44, #1c7ed6);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      margin-top: 5px;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 18px rgba(255,255,255,0.35);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
    }

    .footer a {
      color: #74c0fc;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Floating particles -->
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 28%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 72%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 88%; animation-delay: 4s;"></div>

  <div class="register-box">
    <h2>Create Account</h2>

    <div class="input-field">
      <input type="text" placeholder="Full Name">
    </div>

    <div class="input-field">
      <input type="email" placeholder="Email Address">
    </div>

    <div class="input-field">
      <input type="password" placeholder="Password">
    </div>

    <div class="input-field">
      <input type="password" placeholder="Confirm Password">
    </div>

    <button>Create Account</button>

    <div class="footer">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>

</body>
</html>
